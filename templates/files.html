<!DOCTYPE html>
<html>
<head>
    <title>Files</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2, h3 {
            color: #66ccff;
        }

        a {
            color: #ffcc66;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #7986cb;
        }
    </style>
</head>
<body>
    <h2>Available Files for Download</h2>
    <a href="/">Back to Terminal</a>
    <ul>
        {% for file in files %}
        <li>
            {{ file }}
            <a href="{{ url_for('download', filename=file) }}">Download</a>
        </li>
        {% endfor %}
    </ul>

    <h3>Upload New File</h3>
    <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
