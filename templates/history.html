<!DOCTYPE html>
<html>
<head>
    <title>Command History</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: white;
            font-family: monospace;
            padding: 20px;
        }

        h2 {
            color: #66ccff;
        }

        a {
            color: #ffcc66;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        strong {
            color: #90ee90;
        }
    </style>
</head>
<body>
    <h2>Command History</h2>
    <a href="/">Back to Terminal</a> |
    <a href="/clear_history">Clear History</a>

    <ul>
        {% for entry in history %}
        <li>
            <strong>$ {{ entry.command }}</strong><br>
            {{ entry.result }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
